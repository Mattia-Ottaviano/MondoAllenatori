<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h1 class="text-center font-monospace">Register</h1>
 
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-12">
                            <input type="text" class="form-control" id="username"  placeholder="Username" name="username" formControlName="name">
                        </div>
                    </div>
            
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-12">
                            <input type="email" class="form-control" id="email"  placeholder="E-Mail" name="email" formControlName="email">
                        </div>
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-12">
                            <input type="password" class="form-control" id="password"  placeholder="Password" name="password" formControlName="password">
                        </div>
                    </div>
                     
                    <!-- Checkbox -->
                    
            
                    <!-- Submit button -->
                    
                    <button type="submit" id="registratibtn" class="btn btn-primary btn-block mb-3" [disabled]="!form.valid">Registrati</button>

                    <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
                </form>
