<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--esercizi-->
     <p><strong>Esercizi</strong></p>
     <div class="row row-cols-1 row-cols-md-4 g-6">
     <div *ngFor="let e of esercizi">
       <div class="card text-center" style="width:400px">
         <!--<img class="card-img-top" src="/assets/esercizi/images/{{e.immagine}}" alt="Card image"> -->
         <div class="card-body">
           <h4 class="card-title">{{e.nome}}</h4>
           <p class="card-text">{{e.difficolta}}</p>
           <a (click)="navigate(e.id)"><input class="btn-outline-success" type="button" value="input"></a>
         </div>
       </div>
     </div>
     </div>
</body>
</html>
