<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <!-- Pills navs -->
                <h1 class="text-center font-monospace">Login</h1>


                <!-- Pills content -->
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="tab-login">


                            <!-- Email input -->
                            <div class="form-outline mb-12">
                                <input #email type="text" class="form-control" id="email"
                                    placeholder="E-Mail" name="email" formControlName="email" required>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-12">
                                <input #password type="password" class="form-control" id="password"
                                    placeholder="Password" name="password" formControlName="password" required>
                            </div>

                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!form.valid">Accedi</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Non hai un account? <a href="/register">Registrati</a></p>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

                        </div>
                    </div>
                </form>
                {{data|json}}
                <!-- Pills content -->
            </div>

        </div>
    </div>

</body>

</html>
