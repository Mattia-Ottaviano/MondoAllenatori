<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKEND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <br>
    
    <form [formGroup]="addEseForm" (ngSubmit)="onEseCreate()">
        <div class="form-outline mb-4">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" id="nome"  placeholder="Inserisci nome schema" name="nome" formControlName="nome">
            </div>
        </div>

        <div class="form-outline mb-4">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" id="n_gioc"  placeholder="Inserisci numero giocatori" name="n_gioc" formControlName="n_gioc">
            </div>
        </div>

        <div class="form-outline mb-4">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" id="scopo"  placeholder="Inserisci scopo" name="scopo" formControlName="scopo">
            </div>
        </div>

        <div class="form-outline mb-4">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" id="difficolta"  placeholder="Inserisci difficolta" name="difficolta" formControlName="difficolta">
            </div>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!addEseForm.valid">Inserisci l'esercizio nel database</button> 
    </form>
